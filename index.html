<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css style main -->
    <link rel="stylesheet" href="style.css" />

    <title>Test</title>
  </head>
  <body>
    <!--start login page-->
    <section>
      <!--start PART 1-->
      <div class="login">
        <h1>LOGIN</h1>
        <p>How to i get started lorem ipsum dolor at?</p>
        <form>
          <div class="input">
            <img src="Vector.png" alt="Username vector" />
            <input type="text" placeholder="Username" />
          </div>
          <div class="input">
            <img src="Vector1.png" alt="lock vector" />
            <input type="text" placeholder="Password" />
          </div>
          <button class="btn-login">Login Now</button>
          <p class="otherlogs"><span>Login</span> with Others</p>
          <div class="buttons">
            <img src="google 1.png" alt="google logo" />
            <button>Login with <span>google</span></button>
          </div>
          <div class="buttons">
            <img src="facebook 1.png" alt="facebook logo" />
            <button>Login with <span>facebook</span></button>
          </div>
        </form>
      </div>
      <!--start PART 2-->
      <div class="image">
        <div class="container">
          <p>
            Very good<br />works are<br />waiting for<br />you Login<br />Now!!!
          </p>
          <div class="women">
            <img src="women with tab 1.png" alt="women with tab" />
          </div>
          <div class="thunder">
            <img src="thunderbolt 1.png" alt="thunderbolt" />
          </div>
        </div>
      </div>
    </section>
    <!--end login page-->
  </body>
</html>
